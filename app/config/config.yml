imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: ru

framework:
    #esi: ~
    translator: { fallbacks: ['%locale%'] }
    secret: '%secret%'
    router:
        resource: '%kernel.project_dir%/app/config/routing.yml'
        strict_requirements: ~
    form: ~
    csrf_protection: ~
    validation: { enable_annotations: true }
    #serializer: { enable_annotations: true }
    templating:
        engines: ['twig']
    default_locale: '%locale%'
    trusted_hosts: ~
    session:
        # https://symfony.com/doc/current/reference/configuration/framework.html#handler-id
        handler_id: session.handler.native_file
        save_path: '%kernel.project_dir%/var/sessions/%kernel.environment%'
    fragments: ~
    http_method_override: true
    assets: ~
    php_errors:
        log: true

# Twig Configuration
twig:
    debug: '%kernel.debug%'
    strict_variables: '%kernel.debug%'

# Doctrine Configuration
doctrine:
    dbal:
        driver: pdo_mysql
        host: '%database_host%'
        port: '%database_port%'
        dbname: '%database_name%'
        user: '%database_user%'
        password: '%database_password%'
        charset:  UTF8
        options:
            1002: "SET NAMES 'UTF8' COLLATE 'utf8_unicode_ci'"
        # if using pdo_sqlite as your database driver:
        #   1. add the path in parameters.yml
        #     e.g. database_path: '%kernel.project_dir%/var/data/data.sqlite'
        #   2. Uncomment database_path in parameters.yml.dist
        #   3. Uncomment next line:
        #path: '%database_path%'

    orm:
        auto_generate_proxy_classes: '%kernel.debug%'
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: '%mailer_transport%'
    host: '%mailer_host%'
    username: '%mailer_user%'
    password: '%mailer_password%'

# Sonata Block Configuration
sonata_block:
    default_contexts: [cms]
    blocks:
        # enable the SonataAdminBundle block
        sonata.admin.block.admin_list:
            contexts: [admin]
        sonata.admin.block.search_result:
            contexts: [admin]

# Sonata Admin Configuration
sonata_admin:
    title: 'Bodysolid Europe'
    options:
        confirm_exit: false

    dashboard:
        blocks:
            -
                position: left
                type: sonata.admin.block.admin_list
                settings:
                    groups: [catalogue]
            -
                position: right
                type: sonata.admin.block.admin_list
                settings:
                    groups: [purchase, content, system]

        groups:
            catalogue:
                label: 'Каталог'
                items:
                    - sonata.admin.brand
                    - sonata.admin.category
                    - sonata.admin.product
                    - sonata.admin.product_picture
                    - sonata.admin.product_file
                    - sonata.admin.product_video
                    - sonata.admin.product_property
            purchase:
                label: 'Заказы'
                items:
                    - sonata.admin.purchase
                    - sonata.admin.purchase_item
            content:
                label: 'Контент'
                items:
                    - sonata.admin.text
                    - sonata.admin.teaser
            system:
                label: 'Система'
                items:
                    - sonata.admin.preference

# AppExtraBundle Configuration
app_extra:
    image:
        web_dir: '%web_dir%'
        cache_dir: 'upload/cache'
        fallback_image: '%web_dir%/image/default.jpg'
    upload:
        directory: '%web_dir%/upload'
        alias:     '/upload'
        entities:
            AppBundle\Entity\ProductPicture:
                image:
                    directory: '%web_dir%/upload/product'
                    alias: '/upload/product'
            AppBundle\Entity\ProductFile:
                file:
                    directory: '%web_dir%/upload/product'
                    alias: '/upload/product'
            AppBundle\Entity\Teaser:
                image:
                    directory: '%web_dir%/upload/teaser'
                    alias: '/upload/teaser'
